version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 3.0
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./buildoutput
artifacts:
  files:
    - **/*
  name: main
  base-directory: buildoutput
  secondary-artifacts:
    secondary:
      files:
        - scripts/**/*
        - appspec.yml
      name: secondary