version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 3.0
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./buildoutput
artifacts:
  files:
    - scripts/**/*
    - appspec.yml
  secondary-artifacts:
    artifact1:
      base-directory: 'buildoutput'
      files:
        - **/*
